language: php

php:
    - 5.6
    - 5.5
    - 5.4
    - 5.3

before_install:
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" = "5.3" ]; then phpenv config-add travis.php.5.3.ini; fi;'
    - composer self-update

install:
    - composer install --prefer-dist
    - npm install -g grunt-cli
    - npm install

script: grunt test

